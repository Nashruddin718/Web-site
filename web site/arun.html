<div class="container">
	<h2>Tooltip</h2>
	<a href="#" data-toggle="tooltip" title="Congratulations...!">Click Me To Hover</a>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>
<br><br>

<div class="container">
	<h2>Positioning Tooltips</h2>
	<a href="#" data-toggle="tooltip" data-placement="top" title="Congratulations...!">Top</a>
	<a href="#" data-toggle="tooltip" data-placement="bottom" title="Congratulations...!">Bottom</a>
	<a href="#" data-toggle="tooltip" data-placement="left" title="Congratulations...!">Left</a>
	<a href="#" data-toggle="tooltip" data-placement="Right" title="Congratulations...!">Right</a>
</div>
<br><br>

<div class="container">
	<h2>Popover</h2>

  <a href="#" data-toggle="popover" title="Popover Header" data-content="Khaali hai bhai!">Toggle popover</a>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover();   
});
</script>
</div>
